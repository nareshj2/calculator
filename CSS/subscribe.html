<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sub{
            width: 600px;
            height: 120px;
            background-color: red;
            border-radius: 20px;
            box-shadow: 2px 10px black;
            font-size: 60px;
            letter-spacing: 10px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <input id="sub" type="button" value="SUBSCRIBE" onclick="sub()">
    <script>
        function sub()
        {
            var v=document.getElementById("sub").value 
            if(v=="SUBSCRIBE")
            {
                document.getElementById("sub").style.backgroundColor="gray"
                document.getElementById("sub").setAttribute("value","SUBSCRIBED")
            }
            else
            {
                document.getElementById("sub").style.backgroundColor="red"
                document.getElementById("sub").setAttribute("value","SUBSCRIBE")  
            }
        }
    </script>
</body>
</html>
