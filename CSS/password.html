<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="pass" oninput="password()">
    <h4 id="result"></h4>
    <input type="button" value="login" id="b" disabled>
    <script>
        function password()
        {
            var pass=document.getElementById("pass").value 
            var passlen=pass.length
            if(passlen==0)
            {
                document.getElementById("result").innerHTML=""
            }
            else if(passlen>0&&passlen<=5)
            {
                document.getElementById("result").innerHTML="weak password"
                document.getElementById("b").setAttribute("disabled","true")
            }

            else if(passlen>=8&&passlen<=10)
            {
                document.getElementById("result").innerHTML="good password"
                document.getElementById("result").style.color="orange"
                document.getElementById("b").removeAttribute("disabled")
            }
            else{
                document.getElementById("result").innerHTML="strong password"
            }
        }
    </script>
</body>
</html>
