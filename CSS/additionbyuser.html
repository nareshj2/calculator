<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="text" placeholder="Enter the value of A">
    <input id="b" type="text" placeholder="Enter the value of B">
    <br><br>
    <input type="button" value="add" onclick="add()">
    <input type="button" value="sub" onclick="sub()">
    <input type="button" value="mul" onclick="mul()">
    <input type="button" value="div" onclick="div()">
    <input type="button" value="mod" onclick="mod()">
    <h1 id="result"></h1>
    <script>
        function add()
        {
            var a=document.getElementById("a").value
            var b=document.getElementById("b").value
            document.getElementById("result").innerHTML=parseInt(
                a)+parseInt(b)
        }
        function sub()
        {
            var a=document.getElementById("a").value
            var b=document.getElementById("b").value
            document.getElementById("result").innerHTML=parseInt(
                a)-parseInt(b)
        }
        function mul()
        {
            var a=document.getElementById("a").value
            var b=document.getElementById("b").value
            document.getElementById("result").innerHTML=parseInt(
                a)*parseInt(b)
        }
        function div()
        {
            var a=document.getElementById("a").value
            var b=document.getElementById("b").value
            document.getElementById("result").innerHTML=parseInt(
                a)/parseInt(b)
        }
        function mod()
        {
            var a=document.getElementById("a").value
            var b=document.getElementById("b").value
            document.getElementById("result").innerHTML=parseInt(
                a)%parseInt(b)
        }
    </script>
</body>
</html>
