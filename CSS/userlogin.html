<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <form>
        <input placeholder="USERID" id="u">
        <input type="password" placeholder="password" id="p">
        <input type="button" value="Login" id="b" disabled onclick="auth()">
        <h1 id="result"></h1>
    </form>
    <script>
        function auth(){
        var uid="naresh";
        var id=document.getElementById("u").value 
        var ps=document.getElementById("p").value
        var pas=12345;
        if(uid==id&&pas==ps)
        {
            document.getElementById("b").removeAttribute("disabled")
        }
        else{
           document.getElementById("result").innerHTML="Wrong credentials"
        }
    }
    </script>
</body>
</html>
