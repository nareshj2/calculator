<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d{
            width: 300px;
            height: 300px;
            background-color: rgb(255, 174, 0);
            transition:rotate 10s;
        }
        #btn{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="d"></div>
    <button id="btn" onmousedown="spin()" onmouseup="back()">Spin</button>
    <script>
        function spin()
        {
            document.getElementById("d").style.rotate="6360deg";
        }
        function back()
        {
            document.getElementById("d").style.rotate=" ";
        }
    </script>
</body>
</html>
