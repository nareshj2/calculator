<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.PI+"<br>")
        document.write(Math.pow(5,20)+"<br>")
        document.write(Math.sqrt(25)+"<br>")
        document.write(Math.min(1,898,445,62,0.5,487)+"<br>")
        document.write(Math.max(Math.max(1898,445,62,0.5,487))+"<br>")
        document.write(Math.random()*1000+"<br>")
        document.write(Math.floor(154.9)+"<br>")
        document.write(Math.round(9.4)+"<br>")
    </script>
</body>
</html>
