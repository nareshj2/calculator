<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
            width: 400px;
            height: 60px;
            border:5px solid black;
        }
        #b{
            width: 50px;
            float: right;
            padding-right: 10px;
        }
        #a{
            width: 80%;
            height: 60px;
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="cont">
        <input id="a" type="password">
        <img id="b" src="../Assets/Images/hide.png" onmousedown="vis()" onmouseup="hid()">

    </div>
    <script>
        function vis()
        {
            document.getElementById("a").removeAttribute("type")
            document.getElementById("b").setAttribute("src","../Assets/Images/vis.jpg")
        }
        function hid()
        {
            document.getElementById("b").setAttribute("src","../Assets/Images/hide.png")
            document.getElementById("a").setAttribute("type","password")

        }
    </script>
</body>
</html>
